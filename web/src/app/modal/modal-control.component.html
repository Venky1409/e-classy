<div class="modal {{ modalSize }}" [ngClass]="{ 'is-active': visible }">
  <div class="modal-background" (click)="close('cancel', $event)"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">{{title}}</p>
      <button class="delete has-no-margin-top" (click)="close('cancel', $event)">X</button>
    </div>
    <section class="modal-card-body">
      <ng-content></ng-content>
    </section>
    <div class="modal-card-foot row">
      <div class="button-section">
        <button type="button" class="btn btn-primary" (click)="save('ok', $event)">{{saveText}}</button>
        <button type="button" class="btn btn-danger" (click)="close('cancel', $event)">{{cancelText}}</button>
      </div>
    </div>
  </div>
</div>
