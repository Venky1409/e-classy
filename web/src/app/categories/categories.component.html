<div class="overlay" *ngIf="loading">
  <div id="loading-img"></div>
</div>
<h2>WELCOME CATEGORY PAGE</h2>
<form
  [formGroup]="loginFormGroup"
  class="example-form"
  (ngSubmit)="onFormSubmit()"
>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Category Name"
      formControlName="categoryname"
      [errorStateMatcher]="matcher"
      required
    />
    <mat-error>
      <span
        *ngIf="
          !loginFormGroup.get('categoryname').valid &&
          loginFormGroup.get('categoryname').touched
        "
        >Please enter Category Name</span
      >
    </mat-error>
  </mat-form-field>
  <div class="d-flex justify-content-center d-buttons">
    <button
      mat-button
      class="mat-raised-button mat-button-base"
      color="primary"
      [disabled]="!loginFormGroup.valid"
      type="submit"
    >
      Save
    </button>
  </div>
</form>

<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
    Editable table
  </h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
        <a class="text-success" (click)="add()">
          <mdb-icon fas icon="plus" size="2x"></mdb-icon>
        </a>
      </span>
      <table
        class="table table-bordered table-responsive-md table-striped text-center"
      >
        <tr>
          <th class="text-center">Category Name</th>
        </tr>
        <tr *ngFor="let category of categories; let id = index">
          <td>
            <span
              (blur)="updateCategory(category._id, 'categoryname', $event)"
              contenteditable="true"
              >{{ category.categoryname }}</span
            >
          </td>

          <td>
            <span class="table-remove">
              <button
                type="button"
                mdbBtn
                color="danger"
                rounded="true"
                size="sm"
                class="my-0"
                (click)="deleteCategory(category._id)"
              >
                Remove
              </button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
